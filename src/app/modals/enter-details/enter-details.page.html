<ion-header>
  <ion-toolbar>
    <ion-title>Log film</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Prompt -->
  <ion-item>
    <ion-label class="ion-text-center"><p>Enter the details for this entry:</p></ion-label>
  </ion-item>
  <!-- Display given title and year -->
  <ion-item>
  <ion-label class="ion-text-center"><h1> {{title}} ({{year}}) </h1></ion-label>
  </ion-item>

  <!-- Inputs -->
  <ion-item>
  <p>Date watched:</p>
  <ion-datetime [(ngModel)]="date" placeholder="Select date"> </ion-datetime>
  </ion-item>

  <ion-item>
    <p>Rating:</p>
      <ion-select [(ngModel)]="rating" placeholder="Rating">
        <ion-select-option value="0">0/5</ion-select-option>
        <ion-select-option value="1">1/5</ion-select-option>
        <ion-select-option value="2">2/5</ion-select-option>
        <ion-select-option value="3">3/5</ion-select-option>
        <ion-select-option value="4">4/5</ion-select-option>
        <ion-select-option value="5">5/5</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item>
      <ion-label position="floating">Note/Comment:</ion-label>
      <ion-input [(ngModel)]="note"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button class="ion-text-center" expand="full" text (click)="submit()" (width)=80 >Add to log</ion-button>
  </ion-item>

</ion-content>
